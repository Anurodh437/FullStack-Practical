<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapping</title>
</head>
<body>
  <h1 style="text-align: center;">Image Mapping using the image Tag!</h1>
  <img src="images/image1.png" alt="This is a hyperlink image" usemap="#newmap" width="500" height="400"/>
  <map name="newmap">
    <area shape="circle" coords="158,95, 70" href="https://www.google.com/" alt="Google Search">
    <area shape="circle" coords="336,99, 70" href="https://www.google.com/" alt="Google Search">
    <area shape="rect" coords="94,239, 217,370" href="https://www.google.com/" alt="Google Search">
    <area shape="rect" coords="266,262, 406,351" href="https://www.google.com/" alt="Google Search">
  </map>
</body>
</html>
